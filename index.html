<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarpGradient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            fontFamily: {
              sans: ["Figtree", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

      :root {
        /* Stone Base */
        --background: 28 29% 96%; /* Stone 50 ish */
        --foreground: 24 10% 10%; /* Stone 950 */
        
        --card: 0 0% 100%;
        --card-foreground: 24 10% 10%;
        
        --popover: 0 0% 100%;
        --popover-foreground: 24 10% 10%;
        
        --primary: 24 10% 10%; /* Stone 950 */
        --primary-foreground: 60 9.1% 97.8%; /* Stone 50 */
        
        --secondary: 60 4.8% 95.9%; /* Stone 100 */
        --secondary-foreground: 24 9.8% 10%;
        
        --muted: 60 4.8% 95.9%;
        --muted-foreground: 25 5.3% 44.7%;
        
        --accent: 60 4.8% 95.9%;
        --accent-foreground: 24 9.8% 10%;
        
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 60 9.1% 97.8%;

        --border: 20 5.9% 90%;
        --input: 20 5.9% 90%;
        --ring: 24 10% 10%; /* Stone 950 */
        
        --radius: 0.5rem;
        
        /* Amber Theme Accents */
        --amber-500: 45 93% 47%; 
      }
    </style>
  </head>
  <body class="bg-background text-foreground antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
